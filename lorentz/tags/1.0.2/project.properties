# -------------------------------------------------------------------
# Build and test
# -------------------------------------------------------------------

maven.compile.debug=on
maven.compile.optimize=on
maven.compile.deprecation=on
maven.compile.source=1.3
maven.compile.target=1.3

maven.junit.fork=yes

maven.repo.remote=http://www.ibiblio.org/maven/,http://trustin.amiryo.com/dev/

# -------------------------------------------------------------------
# Project-site, reports, etc
# -------------------------------------------------------------------

maven.docs.outputencoding=ISO-8859-1
maven.xdoc.date=left
maven.xdoc.version=${pom.currentVersion}

maven.javadoc.links = http://java.sun.com/j2se/1.5.0/docs/api/
maven.javadoc.public = yes
maven.javadoc.package = no
maven.javadoc.private = no
